<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
  circle.dimple-series-1 {
  fill:red;
  }
  h2{
  text-align: center;
  }

  </style>
    <script type="text/javascript">
      function draw(data) {
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 1100 - margin,
              height = 400 - margin;

		  d3.select("body")
		  .append("h2")
		  .text("Activity Report");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, avg_salary_data);
          var x = myChart.addTimeAxis("x", "year");
          myChart.addMeasureAxis("y", "salary");
		  x.dateParseFormat = "%Y";
		  x.tickFormat = "%Y";
		  x.timeInterval = 4;
          myChart.addSeries(null, dimple.plot.line);
		  myChart.addSeries(null, dimple.plot.scatter);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  var salary_data = {
    "2014":[],
    "2015":[],
    "2016":[],
    "2017":[]
  };
  var avg_salary_data = {
    "2014":0,
    "2015":0,
    "2016":0,
    "2017":0
  };
  var report = d3.json("report_activity.json");
  var members = d3.json("members.json", function(error, data) {

      data = data.rows;
      data.forEach(function(d) {
        salary_data[members.members.update.start_date.slice(-4)].push(members.members.update.salary);
      });
  for(var year in salary_data)
  {
    var count =0;
    year.forEach(function(val){
      avg_salary_data[year] += val;
      count++;
    });
    avg_salary_data = avg_salary_data[year]/count;
  }

  </script>
</body>
</html>
