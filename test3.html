<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>
  <style>
  circle.dimple-series-1 {
  fill:red;
  }
  h2{
  text-align: center;
  }

  </style>
  <style>

  .axis .domain {
    display: none;
  }

  </style>
</head>
<body>
    <!-- Create an element for our chart -->
  <h2>Activity Report</h2>
<div id="chart" style="height: 400px; width: 100%;"></div>


<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    var data=[];

      //data organization
         var trainings = {
           "tailoring":0,
           "dataentry":0,
           "embroidery":0,
           "candlemaking":0
         };
         var number_trained = {
           "tailoring":0,
           "dataentry":0,
           "embroidery":0,
           "candlemaking":0
         };
         var number_working = {
           "tailoring":0,
           "dataentry":0,
           "embroidery":0,
           "candlemaking":0
         };

          $.getJSON("members.json", function(json) {
            $.getJSON("report_activity.json",function(json){
              //number of trainings provided
              for(var i=0;i<json["activity"].length;i++) {
                     var row = json["activity"][i];
                     trainings[row["tag"]] ++;;
                  }
             });
                //number of women trained & number of women working
                for(var i=0;i<json["members"].length;i++) {
                       var row = json["members"][i];
                       number_trained[row["update"]["skill"]] += row["update"]["vocational_training_done"];
                       if(row["update"]["salary"] != 0)
                       number_working[row["update"]["skill"]] += 1;
                    }

                for (skill in trainings) {
                    data.push({
                      'category': skill,
                      'number_type': "number_trained",
                      'value': number_trained[skill] + "",
                    });
                    data.push({
                      'category': skill,
                      'number_type': "number_working",
                      'value': number_working[skill] + "",
                    });
                    data.push({
                      'category': skill,
                      'number_type': "trainings",
                      'value': trainings[skill] + "",
                    });
                }
          });
  console.log(data);
  var keys = ["category","number_type","value"];
  console.log(keys);
  x0.domain(data.map(function(d) { return d.category; }));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

  g.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + x0(d["number_type"]) + ",0)"; })
    .selectAll("rect")
    .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x1.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) { return z(d.key); });

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x0));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Number");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });

</script>
</body>
</html>
